<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - LabTrack</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="settings.css">
</head>

<body>
    <!-- Pattern Background -->
    <div class="pattern-background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
        <div class="orb orb-4"></div>
    </div>

    <!-- Top Navigation -->
    <nav class="top-nav">
        <div class="nav-content">
            <div class="nav-left">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 2v6h6V2M9 16h6v6H9M2 9h6v6H2M16 9h6v6h-6" />
                        </svg>
                    </div>
                    <span class="logo-text">LabTrack</span>
                </div>
            </div>

            <div class="nav-right">
                <button class="icon-btn" id="notificationBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
                        <path d="M13.73 21a2 2 0 0 1-3.46 0" />
                    </svg>
                    <span class="notification-dot"></span>
                </button>
                <a href="index.html" class="sign-out-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                        <polyline points="16 17 21 12 16 7" />
                        <line x1="21" y1="12" x2="9" y2="12" />
                    </svg>
                    <span>Sign Out</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Left Sidebar -->
    <aside class="left-sidebar">
        <div class="sidebar-content">
            <div class="nav-section">
                <span class="nav-section-title">NAVIGATION</span>
            </div>

            <div class="nav-items">
                <a href="dashboard.html" class="nav-item">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <rect x="3" y="3" width="7" height="7" />
                        <rect x="14" y="3" width="7" height="7" />
                        <rect x="14" y="14" width="7" height="7" />
                        <rect x="3" y="14" width="7" height="7" />
                    </svg>
                    <span class="nav-text">Dashboard</span>
                </a>
                <a href="inventory.html" class="nav-item">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M3 3h7v7H3zM14 3h7v7h-7zM14 14h7v7h-7zM3 14h7v7H3z" />
                    </svg>
                    <span class="nav-text">Inventory</span>
                </a>
                <a href="loans.html" class="nav-item">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="9" cy="21" r="1" />
                        <circle cx="20" cy="21" r="1" />
                        <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61L23 6H6" />
                    </svg>
                    <span class="nav-text">Equipment Loans</span>
                </a>
                <a href="reports.html" class="nav-item">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" />
                        <polyline points="14 2 14 8 20 8" />
                    </svg>
                    <span class="nav-text">Reports</span>
                </a>
                <a href="users.html" class="nav-item">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                    <span class="nav-text">Users</span>
                </a>
                <a href="settings.html" class="nav-item active">
                    <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path d="M12 1v6m0 6v6" />
                    </svg>
                    <span class="nav-text">Settings</span>
                </a>
            </div>
        </div>

        <!-- User Profile -->
        <div class="user-profile-section">
            <div class="user-profile-card">
                <div class="user-avatar" id="sidebarAvatar">A</div>
                <div class="user-info">
                    <p class="user-name" id="sidebarUserName">Admin</p>
                    <p class="user-role">Administrator</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="settings-content">
            <!-- Header -->
            <div class="settings-header">
                <div>
                    <h1 class="page-title">Settings</h1>
                    <p class="page-subtitle">Manage your account and preferences</p>
                </div>
            </div>

            <!-- Settings Sections -->
            <div class="settings-grid">
                <!-- Profile Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <div class="icon-wrapper blue">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" />
                                <circle cx="12" cy="7" r="4" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="card-title">Profile Information</h2>
                            <p class="card-subtitle">Update your personal details</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <form id="profileForm" class="settings-form">
                            <div class="form-group">
                                <label for="userName">Username</label>
                                <input type="text" id="userName" required>
                            </div>

                            <div class="form-group">
                                <label for="userEmail">Email</label>
                                <input type="email" id="userEmail" value="admin@labtrack.com" readonly>
                            </div>

                            <div class="form-group">
                                <label for="userRole">Role</label>
                                <select id="userRole" class="form-select">
                                    <option value="Administrator">Administrator</option>
                                    <option value="User">User</option>
                                    <option value="Viewer">Viewer</option>
                                </select>
                            </div>

                            <button type="submit" class="btn-save" id="saveProfileBtn">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z" />
                                    <polyline points="17 21 17 13 7 13 7 21" />
                                    <polyline points="7 3 7 8 15 8" />
                                </svg>
                                Save Changes
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Theme Settings -->
                <div class="settings-card">
                    <div class="card-header">
                        <div class="icon-wrapper pink">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <circle cx="12" cy="12" r="5" />
                                <path
                                    d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" />
                            </svg>
                        </div>
                        <div>
                            <h2 class="card-title">Appearance</h2>
                            <p class="card-subtitle">Customize the application theme</p>
                        </div>
                    </div>
                    <div class="card-content">
                        <div class="theme-grid">
                            <button class="theme-btn" data-theme="default" onclick="setTheme('default')">
                                <div class="theme-icon default"></div>
                                <div class="theme-info">
                                    <h3>Default</h3>
                                    <p>Dark Mode</p>
                                </div>
                            </button>

                            <button class="theme-btn" data-theme="ocean" onclick="setTheme('ocean')">
                                <div class="theme-icon ocean"></div>
                                <div class="theme-info">
                                    <h3>Ocean</h3>
                                    <p>Blue Tones</p>
                                </div>
                            </button>

                            <button class="theme-btn" data-theme="sunset" onclick="setTheme('sunset')">
                                <div class="theme-icon sunset"></div>
                                <div class="theme-info">
                                    <h3>Sunset</h3>
                                    <p>Warm Colors</p>
                                </div>
                            </button>

                            <button class="theme-btn" data-theme="forest" onclick="setTheme('forest')">
                                <div class="theme-icon forest"></div>
                                <div class="theme-info">
                                    <h3>Forest</h3>
                                    <p>Green Tones</p>
                                </div>
                            </button>

                            <button class="theme-btn" data-theme="midnight" onclick="setTheme('midnight')">
                                <div class="theme-icon midnight"></div>
                                <div class="theme-info">
                                    <h3>Midnight</h3>
                                    <p>Deep Blue</p>
                                </div>
                            </button>

                            <button class="theme-btn" data-theme="rose" onclick="setTheme('rose')">
                                <div class="theme-icon rose"></div>
                                <div class="theme-info">
                                    <h3>Rose</h3>
                                    <p>Pink Tones</p>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Success Message -->
            <div class="success-message" id="successMessage">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" />
                    <polyline points="22 4 12 14.01 9 11.01" />
                </svg>
                <span id="successText">Settings saved successfully!</span>
            </div>
        </div>
    </main>

    <script src="settings.js"></script>
</body>

</html>
